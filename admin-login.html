<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<style>
		*{
			padding: 10px;
		}
		body {
			background-color: #0F4172;
			color: white;
			position: relative;
		}

		.wrapper {
			height: 200px;
			width: 200px;
			position: absolute;
  			top: 50%;
  			left: 50%;

  			margin: 110px 0 0 -110px;
		}

		label {
			display: block;
		}
		input {
			padding: 0;
			margin-top: 10px;
		}
	</style>
	<div class="wrapper">
	<form action="POST" id="adminLoginForm">
		<label for="adminId">Login: </label>
		<input type="text" name="adminId">
		<label for="adminPassword">Password:</label>
		<input type="password" name="adminPassword">
		<input type="submit" value="Login">
	</form>
</div>
</body>
</html>
