<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Description" content="Pool statistic for mining Monero">
	<meta name="keywords" content="bitcoin, cryptocurrency, monero, xmr, minig, stats">
	<meta name="google" content="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/grid.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Monero Mining</title>
</head>
<body>
	<!-- MENU -->
	<div class="nav-bar">
		<img src="http://via.placeholder.com/200x50" alt="Lorem ipsum">
		<ul class="menu">
			<li><a href="#">Link 1</a></li>
			<li><a href="#">Link 2</a></li>
		</ul>

		<div class="dropdown">
			<p class="label">Currency:</p>
			<button id="currencySelect" class="btn nav-btn">USD</button>
			<div class="dropdown-content">
				<p id="USD">USD</p>
				<p id="EUR">EUR</p>
				<p id="GBP">GBP</p>
				<p id="BTC">BTC</p>
			</div>
		</div>
	</div>

	<!-- LOGIN INPUT -->
	<div class="login">
		<form action="POST">
			<label for="loginId">Login:</label>
			<input type="text" name="userId" placeholder="Id">
			<input type="submit" value="Login" class="btn">
		</form>
	</div>
	<!-- POOL STATISTICS WITH CHART-->
	<section class="pool-stats">
		<div class="row row-stats">
			<div class="stats col-5">
				<div class="row">
					<div class="col-6">
						<h4 class="title">hashrate</h4>
						<p class="value" id="pool_hashrate">00000</p>
					</div>
					<div class="col-6">
						<h4 class="title">price</h4>
						<p class="value" id="pool_coin_price">00000</p>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<h4 class="title">active workers</h4>
						<p class="value" id="pool_active_workers">00000</p>
					</div>
					<div class="col-6">
						<h4 class="title">active miners</h4>
						<p class="value" id="pool_active_miners">00000</p>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<h4 class="title">pool diff</h4>
						<p class="value" id="pool_network_diff">00000</p>
					</div>
					<div class="col-6">
						<h4 class="title">pool fee</h4>
						<p class="value" id="pool_fee">00000</p>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<h4 class="title">last mined block</h4>
						<p class="value" id="last_mined_block">00000</p>
					</div>
				</div>
			</div>
			<div class="chart col-7">
				<canvas id="myChart" width="400" height="400" class="chart-canvas"></canvas>
			</div>
		</div>
	</section>

	<!-- JAVASCRIPT 
	jQuery (from CDN)
	chart.js (local)
	moment.js (local)
	own script.js (local)
	-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
